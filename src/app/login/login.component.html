<section class="mx-auto w-full flex justify-center">
    <form class="space-y-4 w-full p-4 max-w-[400px]">
        <div class="flex flex-col gap-1">
            <label for="username" class="label">Nombre de usuario</label>
            <input type="username" class="input" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="flex flex-col gap-1">
            <label for="password" class="label">Contraseña</label>
            <input type="password" class="input" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="btn" (click)="login()">Iniciar sesión</button>
        <a class="block hover:text-purple-500" routerLink="/register">¿No tienes cuenta? Registrarse aquí</a>
    </form>
</section>
